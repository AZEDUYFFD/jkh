<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المسؤول - نادي جيل قصر الحيران</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Tajawal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            border: 1px solid #e5e7eb;
        }
        .table-row-container {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-xl container w-full max-w-5xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-red-600">لوحة تحكم المسؤول</h1>
            <p class="text-gray-600 mt-2">عرض طلبات تسجيل اللاعبين</p>
        </div>

        <div id="loading-spinner" class="text-center text-gray-500 hidden">
            <i class="fas fa-spinner fa-spin text-3xl"></i>
            <p class="mt-2">جاري تحميل البيانات...</p>
        </div>

        <div id="no-data" class="text-center text-gray-500 hidden">
            <p class="text-lg">لا توجد طلبات تسجيل حتى الآن.</p>
        </div>

        <!-- Registrations Table -->
        <div id="registrations-container" class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-xl shadow-lg">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-3 px-4 text-sm font-semibold text-gray-700 uppercase tracking-wider text-right rounded-tr-xl">#</th>
                        <th class="py-3 px-4 text-sm font-semibold text-gray-700 uppercase tracking-wider text-right">الاسم الكامل</th>
                        <th class="py-3 px-4 text-sm font-semibold text-gray-700 uppercase tracking-wider text-right">رقم الهاتف</th>
                        <th class="py-3 px-4 text-sm font-semibold text-gray-700 uppercase tracking-wider text-right">تاريخ الميلاد</th>
                        <th class="py-3 px-4 text-sm font-semibold text-gray-700 uppercase tracking-wider text-right">الفئة العمرية</th>
                        <th class="py-3 px-4 text-sm font-semibold text-gray-700 uppercase tracking-wider text-right">ملاحظات إضافية</th>
                        <th class="py-3 px-4 text-sm font-semibold text-gray-700 uppercase tracking-wider text-right">رقم التسجيل</th>
                        <th class="py-3 px-4 text-sm font-semibold text-gray-700 uppercase tracking-wider text-center rounded-tl-xl">الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="registrations-table-body" class="divide-y divide-gray-200">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="flex justify-center mt-6">
            <button onclick="clearAllRegistrations()" class="bg-red-500 text-white font-bold py-2 px-6 rounded-full hover:bg-red-600 transition duration-300 transform hover:scale-105">
                مسح جميع المسجلين
            </button>
        </div>
    </div>
    
    <script>
        const tableBody = document.getElementById('registrations-table-body');
        const loadingSpinner = document.getElementById('loading-spinner');
        const noDataMessage = document.getElementById('no-data');

        // IMPORTANT: Replace this with your npoint.io URL
        const NPOINT_API_URL = 'https://api.npoint.io/4301d0dfe30b615b2dc0';
        
        // Fetch and display registrations
        const fetchRegistrations = async () => {
            loadingSpinner.classList.remove('hidden');
            tableBody.innerHTML = '';
            noDataMessage.classList.add('hidden');

            try {
                const response = await fetch(NPOINT_API_URL);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                
                loadingSpinner.classList.add('hidden');
                
                if (Object.keys(data).length === 0) {
                    noDataMessage.classList.remove('hidden');
                    return;
                }

                // If data is not an array, convert it to an array
                const submissions = Array.isArray(data) ? data : (Object.keys(data).length > 0 ? Object.values(data) : []);

                if (submissions.length === 0) {
                    noDataMessage.classList.remove('hidden');
                    return;
                }
                
                let index = 1;
                submissions.forEach(submission => {
                    const row = `
                        <tr class="table-row-container hover:bg-gray-50">
                            <td class="py-4 px-4 whitespace-nowrap text-sm text-gray-500">${index++}</td>
                            <td class="py-4 px-4 whitespace-nowrap text-sm text-gray-900">${submission.fullName}</td>
                            <td class="py-4 px-4 whitespace-nowrap text-sm text-gray-900">${submission.phone}</td>
                            <td class="py-4 px-4 whitespace-nowrap text-sm text-gray-500">${submission.dob}</td>
                            <td class="py-4 px-4 whitespace-nowrap text-sm text-gray-500">${submission.ageCategory}</td>
                            <td class="py-4 px-4 whitespace-nowrap text-sm text-gray-500">${submission.notes || 'لا يوجد'}</td>
                            <td class="py-4 px-4 whitespace-nowrap text-sm text-gray-500">${submission.registrationId}</td>
                            <td class="py-4 px-4 whitespace-nowrap text-center text-sm font-medium">
                                <button onclick="alert('Delete functionality is not available with this simple JSON storage method.')" class="text-gray-400 cursor-not-allowed">
                                    <i class="fas fa-trash-alt"></i>
                                    <span class="sr-only">Delete</span>
                                </button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

            } catch (error) {
                console.error("Error getting documents:", error);
                loadingSpinner.classList.add('hidden');
                noDataMessage.textContent = 'حدث خطأ في تحميل البيانات.';
                noDataMessage.classList.remove('hidden');
            }
        };

        const clearAllRegistrations = async () => {
            const confirmation = confirm("هل أنت متأكد من أنك تريد مسح جميع بيانات التسجيل؟ لا يمكن التراجع عن هذا الإجراء.");
            if (!confirmation) {
                return;
            }

            try {
                const response = await fetch(NPOINT_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                if (!response.ok) {
                    throw new Error('Failed to clear data');
                }

                fetchRegistrations(); // Refresh the table
                alert("تم مسح جميع المسجلين بنجاح.");
            } catch (error) {
                console.error("Error clearing data:", error);
                alert("حدث خطأ أثناء مسح البيانات. يرجى المحاولة مرة أخرى.");
            }
        };

        // Initialize on window load
        window.onload = fetchRegistrations;
    </script>
</body>
</html>
