<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نادي جيل قصر الحيران</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Tajawal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f3f4f6;
        }
        .form-container {
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl form-container w-full max-w-2xl mx-auto m-6">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-red-600">نادي جيل قصر الحيران</h1>
            <p class="text-gray-600 mt-2">يرجى ملء النموذج أدناه لإكمال عملية التسجيل.</p>
        </div>

        <!-- Form fields will go here -->
        <form id="registration-form" class="space-y-6">
            <!-- Full Name -->
            <div>
                <label for="full-name" class="block text-gray-700 font-semibold mb-2">الاسم الكامل</label>
                <input type="text" id="full-name" name="fullName" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300">
            </div>

            <!-- Date of Birth -->
            <div>
                <label for="dob" class="block text-gray-700 font-semibold mb-2">تاريخ الميلاد</label>
                <input type="date" id="dob" name="dob" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300">
            </div>
            
            <!-- Email Address -->
            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300">
            </div>

            <!-- Phone Number -->
            <div>
                <label for="phone" class="block text-gray-700 font-semibold mb-2">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300">
            </div>

            <!-- Age Category -->
            <div>
                <label for="age-category" class="block text-gray-700 font-semibold mb-2">الفئة العمرية</label>
                <select id="age-category" name="ageCategory" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300">
                    <option value="" disabled selected>اختر الفئة</option>
                    <option value="ناشئين">ناشئين</option>
                    <option value="شباب">شباب</option>
                </select>
            </div>
            
            <!-- Additional Message -->
            <div>
                <label for="message" class="block text-gray-700 font-semibold mb-2">ملاحظات إضافية (اختياري)</label>
                <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300"></textarea>
            </div>

            <!-- Submission Button -->
            <button type="submit" id="submit-btn" class="w-full bg-red-600 text-white font-bold py-3 px-6 rounded-full hover:bg-red-700 transition duration-300 flex items-center justify-center">
                إرسال طلب التسجيل
            </button>
        </form>

        <!-- Loading & Success/Error Messages -->
        <div id="status-message" class="mt-6 text-center text-lg font-semibold hidden"></div>

        <!-- Hidden Input for User ID -->
        <input type="hidden" id="user-id-input">
    </div>

    <!-- Modal for confirmation -->
    <div id="modal" class="modal fixed inset-0 flex items-center justify-center p-4 bg-gray-900 bg-opacity-50 hidden">
        <div class="bg-white rounded-lg p-8 shadow-2xl text-center max-w-sm w-full mx-auto">
            <p id="modal-message" class="text-lg text-gray-700 mb-6"></p>
            <button id="modal-close-btn" class="bg-red-600 text-white font-bold py-2 px-6 rounded-full hover:bg-red-700 transition duration-300">إغلاق</button>
        </div>
    </div>
    
    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        setLogLevel('debug'); // Enable Firestore debug logging

        let db;
        let auth;
        let userId = '';
        let appId = 'default-app-id';

        // Initialize Firebase
        const initializeFirebase = async () => {
            try {
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

                // Sign in with custom token or anonymously
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                // Set the user ID in the hidden input field after authentication
                auth.onAuthStateChanged(user => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('user-id-input').value = userId;
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase:", error);
            }
        };

        // Form submission handler
        document.getElementById('registration-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const statusMessage = document.getElementById('status-message');

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin ml-2"></i> جاري الإرسال...';
            statusMessage.textContent = '';
            statusMessage.classList.add('hidden');

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.timestamp = serverTimestamp(); // Add server timestamp
            
            try {
                // Generate a unique registration ID
                const registrationId = crypto.randomUUID();
                data.registrationId = registrationId;

                // Save registration to a public collection for easy access
                const docRef = await addDoc(collection(db, `artifacts/${appId}/public/registrations`), data);

                console.log("Document written with ID:", docRef.id);
                showModal(`تم إرسال طلبك بنجاح! رقم التسجيل الخاص بك هو: <br><br><b>${registrationId}</b><br><br>يرجى الاحتفاظ به للمتابعة.`, 'green');
                e.target.reset(); // Reset form fields
            } catch (error) {
                console.error("Error adding document: ", error);
                showModal('حدث خطأ أثناء الإرسال. يرجى المحاولة مرة أخرى.', 'red');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'إرسال طلب التسجيل';
            }
        });

        // Modal functions
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        const showModal = (message, color) => {
            modalMessage.innerHTML = message;
            modalMessage.className = `text-lg mb-6 ${color === 'green' ? 'text-green-600' : 'text-red-600'}`;
            modal.classList.remove('hidden');
        };

        modalCloseBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // Initialize Firebase on window load
        window.onload = initializeFirebase;
    </script>
</body>
</html>
